<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="./assets/styles/calculator.css"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap"
      rel="stylesheet"
    />

    <title>Kirsten T. | Calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="background">
      <div class="calculator">
        <div class="calcHeader">
          <div class="themeSwitcher">
            <div class="label">THEME</div>
            <div class="switchWrapper">
              <div class="themeNum">
                <label for="t1" class="th">1</label
                ><label for="t2" class="th">2</label
                ><label for="t3" class="th">3</label>
              </div>
              <div class="toggleBar">
                <input
                  class="toggleOption"
                  type="radio"
                  name="toggleOption"
                  id="t1"
                  value="1"
                />
                <input
                  class="toggleOption"
                  type="radio"
                  name="toggleOption"
                  id="t2"
                  value="2"
                />
                <input
                  class="toggleOption"
                  type="radio"
                  name="toggleOption"
                  id="t3"
                  value="3"
                />
                <div class="toggleSlider"></div>
              </div>
            </div>
          </div>
          <div class="logo">calc</div>
        </div>
        <div class="calcScreen">
          <div id="prevInput"></div>
          <div id="input"></div>
        </div>
        <div class="calcBody">
          <button data-number class="btn" id="btn-1">1</button>
          <button data-number class="btn" id="btn-2">2</button>
          <button data-number class="btn" id="btn-3">3</button>
          <button data-number class="btn" id="btn-4">4</button>
          <button data-number class="btn" id="btn-5">5</button>
          <button data-number class="btn" id="btn-6">6</button>
          <button data-number class="btn" id="btn-7">7</button>
          <button data-number class="btn" id="btn-8">8</button>
          <button data-number class="btn" id="btn-9">9</button>
          <button data-number class="btn" id="btn-0">0</button>
          <button data-operator class="btn" id="btn-add">+</button>
          <button data-operator class="btn" id="btn-sub">-</button>
          <button data-operator class="btn" id="btn-mul">x</button>
          <button data-operator class="btn" id="btn-div">/</button>
          <button data-number class="btn" id="btn-dec">.</button>
          <button data-delete class="btn" id="btn-del">DEL</button>
          <button data-reset class="btn" id="btn-res">RESET</button>
          <button data-equals class="btn" id="btn-eq">=</button>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Kirsten T</a>.
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="/assets/scripts/script.js"></script>
  </body>
</html>
