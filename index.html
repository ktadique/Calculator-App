<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="./assets/styles/calculator.css"
    />

    <title>Kirsten T. | Calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="calcHeader">
          <div class="logo">calc</div>
          <div class="themeSwitch">
            <div class="label">THEME</div>
            <div class="switch"></div>
          </div>
          <div class="calcScreen">1447</div>
        </div>
        <div class="calcBody">
          <button class="btn" id="btn-1">1</button>
          <button class="btn" id="btn-2">2</button>
          <button class="btn" id="btn-3">3</button>
          <button class="btn" id="btn-4">4</button>
          <button class="btn" id="btn-5">5</button>
          <button class="btn" id="btn-6">6</button>
          <button class="btn" id="btn-7">7</button>
          <button class="btn" id="btn-8">8</button>
          <button class="btn" id="btn-9">9</button>
          <button class="btn" id="btn-0">0</button>
          <button class="btn" id="btn-add">+</button>
          <button class="btn" id="btn-sub">-</button>
          <button class="btn" id="btn-mul">x</button>
          <button class="btn" id="btn-div">/</button>
          <button class="btn" id="btn-dec">.</button>
          <button class="btn" id="btn-del">DEL</button>
          <button class="btn" id="btn-res">RESET</button>
          <button class="btn" id="btn-eq">=</button>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Kirsten T</a>.
    </div>
  </body>
</html>
